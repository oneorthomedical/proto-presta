<div class="app-loading">
  <div class="logo"></div>
  <svg class="spinner" viewBox="25 25 50 50">
    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
  </svg>
</div>
<mat-grid-list cols="5" rowHeight="50vh">
  <mat-grid-tile colspan="1" rowspan="2">
    <app-femurplanif-view1 [randomChange]="randomNumber"></app-femurplanif-view1>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="2">
    <app-femur-pad></app-femur-pad>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" rowspan="2">
    <app-femurplanif-view4 [randomChange]="randomNumber"></app-femurplanif-view4>
  </mat-grid-tile>
</mat-grid-list>
