<mat-toolbar class="toolbar">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle [routerLink]="this.generateUrl()" routerLinkActive="active" value="bold" [class]="displayClass">Chargement du cas
      </mat-button-toggle>
      <mat-button-toggle [class]="cotyleClass" [disabled]="isCotyleDisabled">
        1
      </mat-button-toggle>
      <mat-button-toggle  [class]="femurClass" [disabled]="isFemurDisabled">
      2
      </mat-button-toggle>
      <mat-button-toggle [class]="planificationClass" [disabled]="isPlanificationDisabled">
        3
      </mat-button-toggle>
      <mat-button-toggle class="done" (click)="next()">Suivant</mat-button-toggle>
    </mat-button-toggle-group>
</mat-toolbar>
